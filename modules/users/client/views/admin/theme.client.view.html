<section class="headerFont">
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Theme Options</h1>
      </div>
    </div>
  </div>

  <div class="uploadLogo row" ng-init="initUploader(false)">
    <h3> Logo Upload </h3>
    
    <input class="col-md-3 col-md-offset-4" type="file" nv-file-select uploader="uploader"/>

    <button class="allButton smallButton destructiveButton textColor" type="button" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
      Remove File
    </button>
    
    <br><br>
    
    <button class="col-sm-2 col-sm-offset-5 col-xs-12 buttonHover allButton accentColor textColor" type="button" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length" disabled="disabled">
      Upload File
    </button>
  </div>
  
  <hr>

  <div class="row" ng-controller="ThemeController">
    <h3>Theme Colors</h3>
    
    <div class="row">
      <div class="col-md-4">
        Background: <input class="formField" colorpicker type="text" placeholder="{{theme.backgroundColor}}" ng-model="backgroundColor" />
      </div>

      <div class="col-md-4">
        Accent: <input class="formField" colorpicker type="text" placeholder="{{theme.accentColor}}" ng-model="accentColor" />
      </div>
      
      <div class="col-md-4">
        Button Text: <input class="formField" colorpicker type="text" placeholder="{{theme.textColor}}" ng-model="textColor" />
      </div>
    </div>
    
    <br>
    
    <div class="row">
        <button class="col-sm-2 col-sm-offset-5 col-xs-12 buttonHover allButton accentColor textColor" type="button" ng-click="updateStoredColors()" ng-disabled="!(backgroundColor || accentColor || textColor)">
          Save Colors
        </button>
        
        <button class="col-sm-1 col-sm-offset-1 allButton smallButton destructiveButton textColor" type="button" ng-click="clearFields()" ng-disabled="!(backgroundColor || accentColor || textColor)">
          Clear
        </button>
    </div>
  </div>
</section>
