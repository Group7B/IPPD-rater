<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Theme Options</h1>
      </div>
    </div>
  </div>

  <div class="uploadLogo">
    <h3> Logo Upload </h3>
    
    <input type="file" nv-file-select uploader="uploader"/>

    <button type="button" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length" disabled="disabled">
      Upload File
    </button>
    
    <button type="button" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
      Remove File
    </button>
  </div>

  <div ng-controller="ThemeController">
    <div>
      <h3>Background Color Picker</h3>
      <input colorpicker type="text" ng-model="bodyColor" />
    </div>
    
    <div>
      <h3>Accent Color Picker</h3>
      <input colorpicker type="text" ng-model="accentColor" />
    </div>

    <div>
      <h3>Text Color Picker</h3>
      <input colorpicker type="text" ng-model="textColor" />
    </div> 
    
    <button type="button" ng-click="updateStoredColors(bodyColor, accentColor, textColor)">Save Colors</button>
  </div>
</section>
