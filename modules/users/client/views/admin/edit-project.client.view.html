<section ng-controller="ProjectController" ng-init="findOne()">
  <div class="container">
    <div class="col-md-10 col-md-offset-1">
      <div class="page-header">
        <h1>Edit {{project.teamName}}</h1>
      </div>
      <div class="col-md-12">
        <form name="projectForm" class="form-horizontal" ng-submit="update(projectForm.$valid)" novalidate>
          <fieldset>
            <div class="form-group" show-errors>
              <label for="teamName">Project Name</label>
              <input type="text" id="teamName" name="teamName" class="form-control" ng-model="teamName" placeholder="{{project.teamName}}" required />
              <div ng-messages="createProjectForm.teamName.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Project name is required.</p>
              </div>
            </div>

            <div class="form-group" show-errors>
              <label for="description">Project Description</label>
              <input type="text" id="description" name="description" class="form-control" ng-model="description" placeholder="{{project.description}}" />
            </div>

            <div class="form-group" show-errors>
              <label for="logo">Project Description</label>
              <input type="text" id="logo" name="logo" class="form-control" ng-model="logo" placeholder="Logo Filename" />
            </div>
            
            <div class="form-group">
              <input type="submit" value="Update" class="btn btn-default">
            </div>
            <div ng-show="error" class="text-danger">
              <strong ng-bind="error"></strong>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
