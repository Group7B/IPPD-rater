<section class="headerFont">
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Data Management</h1>
      </div>
    </div>
  </div>

  <div class ="row" ng-controller="RatingsController" ng-init="find()">
    <h3> Delete All Ratings </h3>
    <div ng-show="success" class="text-success">
      <strong ng-bind="success"></strong>
      <br>
    </div>
    <button ng-click="deleteAllRatings()">Delete All Ratings</button>
  </div>

  <hr>

  <div class ="row" ng-controller="ProjectController" ng-init="find()">
    <h3> Delete All Projects </h3>
    <div ng-show="success" class="text-success">
      <strong ng-bind="success"></strong>
      <br>
    </div>
    <button ng-click="deleteAllProjects()">Delete All Projects</button>
  </div>

  <hr>

  <div class ="row">
    <h3> Delete All Users </h3>
    <p>Deletes all non-admin users. To delete admin users, go to their respective pages to delete them manually.</p>
    <div ng-show="success" class="text-success">
      <strong ng-bind="success"></strong>
      <br>
    </div>
    <button ng-click="deleteAllUsers()">Delete All Users</button>
  </div>




</section>
