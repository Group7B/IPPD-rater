<section ng-controller="RatingsController" ng-init="find()">
  <div class="page-header">
    <div class="row">
            <div class="col-md-4">
                <h1>Ratings</h1>
            </div>
            <div class="col-md-offset-4 col-md-4" style="margin-top: 2em">
                <input class="form-control" type="text" ng-model="search" placeholder="Search" ng-change="figureOutItemsToDisplay()" />
            </div>
        </div>
  </div>
  <!-- <table class="table">
    <thead>
      <tr> -->
      <div>
        <button >Project</button>
        <button>Poster</button>
        <button>Presentation</button>
        <button>Demonstration</button>
        <button>User</button>
        <button>Judge</button>
      </div>
    <!--   </tr>
    </thead>

  </table> -->
  

  <div class="list-group">
    <a ng-repeat="rating in ratings | filter: {$:user._id} " class="list-group-item">
    <div style="display: inline-block;">
      <div class="ratingCol" style="display: inline-block;" >
      <!-- TEAM -->
        <!-- <a ui-sref="admin.project({projectId: project._id})"> -->
       <span ng-bind="rating.project.teamName">  </span>
       <!-- </a> -->
      </div>
      <div class="ratingCol" style="display: inline-block;">
      <!-- POSTER -->
          <span  ng-bind="getStars(rating.posterRating)"></span> 
      </div>
      <div class="ratingCol" style="display: inline-block;">
      <!-- PRESENTATION -->
          <span  ng-bind="getStars(rating.presentationRating)"></span> 
      </div>
      <div class="ratingCol" style="display: inline-block;">
      <!-- DEMO -->
        <span  ng-bind="getStars(rating.demoRating)"></span> 
      </div>
      <div class="ratingCol" style="display: inline-block;">
      <!-- USERNAME -->
        <span   ng-bind="rating.user.username"></span> 
      </div>
      <div class="ratingCol" style="display: inline-block;">
      <!-- JUDGE -->
        <span ng-bind="rating.user.roles"></span> 
      </div>
    </div>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="ratings.$resolved && !ratings.length">
    No ratings yet, why don't you <a ui-sref="ratings.create">create one</a>?
  </div>
</section>
