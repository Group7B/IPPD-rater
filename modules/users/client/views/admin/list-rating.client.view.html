    <button type="radio" name="sortOpt" ng-click="sort='project.teamName'" class="" checked="checked">
      Project
    </button>
    <button type="radio" name="sortOpt" ng-click="sort='-posterRating'" class="" >
      Poster
    </button>
    <button type="radio" name="sortOpt" ng-click="sort='-presentationRating'" class="" >
      Presentation
    </button>
    <button type="radio" name="sortOpt" ng-click="sort='-demoRating'" class="" >
      Demo
    </button>
    <button type="radio" name="sortOpt" ng-click="sort='user.username'" class="" >
      User
    </button>
    <button type="radio" name="sortOpt" ng-click="sort='-user.roles'" class="" >
      Role
    </button>

    <a ng-repeat="rating in ratings | orderBy: sort"  ui-sref="rating.project({project.teamName})" class="list-group-item">
    <div style="display: inline-block;">
      <div class="ratingCol" style="display: inline-block; margin-right: 20px; vertical-align: middle;" >
      <!-- TEAM -->
       <span ng-bind="rating.project.teamName">  </span>
      </div>
      <div class="ratingCol" style="display: inline-block; margin-right: 20px; vertical-align: middle;">
      <!-- POSTER -->
          <span  ng-bind="getStars(rating.posterRating)"></span> 
      </div>
      <div class="ratingCol" style="display: inline-block; margin-right: 20px; vertical-align: middle;">
      <!-- PRESENTATION -->
          <span  ng-bind="getStars(rating.presentationRating)"></span> 
      </div>
      <div class="ratingCol" style="display: inline-block; margin-right: 20px; vertical-align: middle;">
      <!-- DEMO -->
        <span  ng-bind="getStars(rating.demoRating)"></span> 
      </div>
      <div class="ratingCol" style="display: inline-block; margin-right: 20px; vertical-align: middle;">
      <!-- USERNAME -->
        <span   ng-bind="rating.user.username"></span> 
      </div>
      <div class="ratingCol" style="display: inline-block; margin-right: 20px; vertical-align: middle;">
      <!-- JUDGE -->
        <span ng-bind="rating.user.roles"></span> 
      </div>
    </div>
    </a>
  </div>

  <div class="alert alert-warning text-center" ng-if="ratings.$resolved && !ratings.length">
    No ratings yet, why don't you <a ui-sref="ratings.create">create one</a>?
