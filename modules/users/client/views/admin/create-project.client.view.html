<section>
  <div class="page-header">
    <h1>Create Project<span ng-bind="user.username"></span></h1>
  </div>
  <div class="col-md-12">
    <form name="createProjectForm" ng-submit="create(createProjectForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="teamName">Project Name</label>
          <input type="text" id="teamName" name="teamName" class="form-control" ng-model="project.teamName" placeholder="Project Name" required />
          <div ng-messages="createProjectForm.teamName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Project name is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="projectDescription">Project Description</label>
          <input type="text" id="projectDescription" name="projectDescription" class="form-control" ng-model="project.description" placeholder="Description" />
        </div>

        <div class="form-group">
          <input type="submit" value="Create" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
