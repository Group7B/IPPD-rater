<section ng-controller="ProjectController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="project.teamName"></h1>
  </div>
  <div class="pull-right">
    <button class="buttonHover allButton accentColor" ui-sref="admin.edit-project({projectId: project._id})">
      Edit
    </button>
    <button class="buttonHover allButton destructiveButton" ng-click="remove();">
      Delete
    </button>
  </div>
  <h3> Description: </h3>
  <p ng-bind="project.description"></p>
  <h3> Logo: </h3>
  <img class="logo-large" ng-if="project.logo" ng-src='modules/projects/client/img/logos/{{project.logo}}' alt="No img">
  <p ng-if="!project.logo"> No file specified as logo </p>

  <section ng-controller="RatingsController" ng-init="find()">
    <div class="page-header">
      <div class="row">
        <div class="col-md-4">
          <h1>Ratings</h1>
        </div>
      </div>
    </div>
    <br>
    <h3>Number of responses for each rating</h3>
    <h4>Non-judge Ratings:</h4>
    <table class="table">
      <thead>
        <tr>
          <th>Rating</th>
          <th>Demonstration</th>
          <th>Poster</th>
          <th>Presentation</th>
        </tr>
      </thead>
      <tbody>
        <div ng-repeat='rating in njudge = (ratings | filter: {$:project._id, isJudge:false} ) '>
          <tr>
            <td class="ratingTitleCol">★★★★★</td>
            <td class="ratingCol" ng-bind='(njudge | filter: {demoRating:5}).length'></td>
            <td class="ratingCol" ng-bind='(njudge | filter: {posterRating:5}).length'></td>
            <td class="ratingCol" ng-bind='(njudge | filter: {presentationRating:5}).length'></td>
          </tr>
          <tr>
            <td class="ratingTitleCol">★★★★</td>
            <td class="ratingCol" ng-bind='(njudge | filter: {demoRating:4}).length'></td>
            <td class="ratingCol" ng-bind='(njudge | filter: {posterRating:4}).length'></td>
            <td class="ratingCol" ng-bind='(njudge | filter: {presentationRating:4}).length'></td>
          </tr>
          <tr>
            <td class="ratingTitleCol">★★★</td>
            <td class="ratingCol" ng-bind='(njudge | filter: {demoRating:3}).length'></td>
            <td class="ratingCol" ng-bind='(njudge | filter: {posterRating:3}).length'></td>
            <td class="ratingCol" ng-bind='(njudge | filter: {presentationRating:3}).length'></td>
          </tr>
          <tr>
            <td class="ratingTitleCol">★★</td>
            <td class="ratingCol" ng-bind='(njudge | filter: {demoRating:2}).length'></td>
            <td class="ratingCol" ng-bind='(njudge | filter: {posterRating:2}).length'></td>
            <td class="ratingCol" ng-bind='(njudge | filter: {presentationRating:2}).length'></td>
          </tr>
          <tr>
            <td class="ratingTitleCol">★</td>
            <td class="ratingCol" ng-bind='(njudge | filter: {demoRating:1}).length'></td>
            <td class="ratingCol" ng-bind='(njudge | filter: {posterRating:1}).length'></td>
            <td class="ratingCol" ng-bind='(njudge | filter: {presentationRating:1}).length'></td>
          </tr>
        </div>
      </tbody>
    </table>
    <h4>Judge Ratings:</h4>
    <table class="table">
      <thead>
        <tr>
          <th>Rating</th>
          <th>Demonstration</th>
          <th>Poster</th>
          <th>Presentation</th>
        </tr>
      </thead>
      <tbody>
        <div ng-repeat='rating in judge = (ratings | filter: {$:project._id, isJudge:true} ) '>
          <tr>
            <td class="ratingTitleCol">★★★★★</td>
            <td class="ratingCol" ng-bind='(judge | filter: {demoRating:5}).length'></td>
            <td class="ratingCol" ng-bind='(judge | filter: {posterRating:5}).length'></td>
            <td class="ratingCol" ng-bind='(judge | filter: {presentationRating:5}).length'></td>
          </tr>
          <tr>
            <td class="ratingTitleCol">★★★★</td>
            <td class="ratingCol" ng-bind='(judge | filter: {demoRating:4}).length'></td>
            <td class="ratingCol" ng-bind='(judge | filter: {posterRating:4}).length'></td>
            <td class="ratingCol" ng-bind='(judge | filter: {presentationRating:4}).length'></td>
          </tr>
          <tr>
            <td class="ratingTitleCol">★★★</td>
            <td class="ratingCol" ng-bind='(judge | filter: {demoRating:3}).length'></td>
            <td class="ratingCol" ng-bind='(judge | filter: {posterRating:3}).length'></td>
            <td class="ratingCol" ng-bind='(judge | filter: {presentationRating:3}).length'></td>
          </tr>
          <tr>
            <td class="ratingTitleCol">★★</td>
            <td class="ratingCol" ng-bind='(judge | filter: {demoRating:2}).length'></td>
            <td class="ratingCol" ng-bind='(judge | filter: {posterRating:2}).length'></td>
            <td class="ratingCol" ng-bind='(judge | filter: {presentationRating:2}).length'></td>
          </tr>
          <tr>
            <td class="ratingTitleCol">★</td>
            <td class="ratingCol" ng-bind='(judge | filter: {demoRating:1}).length'></td>
            <td class="ratingCol" ng-bind='(judge | filter: {posterRating:1}).length'></td>
            <td class="ratingCol" ng-bind='(judge | filter: {presentationRating:1}).length'></td>
          </tr>
        </div>
      </tbody>
    </table>
  </section>
</section>
