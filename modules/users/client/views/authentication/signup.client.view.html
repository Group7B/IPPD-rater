<section ng-controller="AuthenticationController">
  <div class="splashpage">
    <div class="cover text-center headerFont">
      <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-12">
          <img alt="IPPD Logo" class="img-responsive text-center img-center" src="modules/core/client/img/brand/IPPD_logo.png" />

          <span class="appTitle">Demo Day Rater</span>
        </div>
      </div>
      
      <form name="userForm" ng-submit="signup(userForm.$valid)" class="signin centeredForm" novalidate autocomplete="off">
        <fieldset>
          <div class="form-group" show-errors>
            <input type="text" id="firstName" name="firstName" class="formField" ng-model="credentials.firstName" placeholder="First Name" required>
            <div ng-messages="userForm.firstName.$error" role="alert">
              <p class="help-block error-text" ng-message="required">First name is required.</p>
            </div>
          </div>
          <div class="form-group" show-errors>
            <input type="text" id="lastName" name="lastName" class="formField" ng-model="credentials.lastName" placeholder="Last Name" required>
            <div ng-messages="userForm.lastName.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Last name is required.</p>
            </div>
          </div>
          <div class="form-group" show-errors>
            <input type="email" id="email" name="email" class="formField" ng-model="credentials.email" placeholder="Email" lowercase required>
            <div ng-messages="userForm.email.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Email address is required.</p>
              <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
            </div>
          </div>
          <div class="form-group" show-errors>
            <input type="text" id="username" name="username" class="formField" ng-model="credentials.username" placeholder="Username" required>
            <div ng-messages="userForm.username.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Username is required.</p>
            </div>
          </div>
          <div class="form-group" show-errors>
            <input type="password" id="password" name="password" class="formField" ng-model="credentials.password" placeholder="Password" popover="{{popoverMsg}}" popover-trigger="focus" password-validator required>
            <div ng-messages="userForm.password.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Password is required.</p>
              <div ng-repeat="passwordError in passwordErrors">
                <p class="help-block error-text" ng-show="userForm.password.$error.requirements">{{passwordError}}</p>
              </div>
            </div>
          </div>
          <div class="form-group" ng-show="!userForm.password.$error.required">
            <label>Password Requirements</label>
            <progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></progressbar>
          </div>
          <div class="text-center form-group">
            <button type="submit" class="buttonHover signInButton">Sign up</button>
            <br> or
            <a ui-sref="home">Sign in</a>
          </div>
          <div ng-show="error" class="text-center text-danger">
            <strong ng-bind="error"></strong>
          </div>
        </fieldset>
      </form>
    </div>
</section>
