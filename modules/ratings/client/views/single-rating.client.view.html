<section ng-controller="ProjectController" ng-init="findOne()">
  <div class="container">

  </div>
    <table class="table">
      <tbody>
        <tr>
          <td> 
            <div>
                <b> Poster </b> 
            </div>

        <tr>

        </tr>
        <tr>
          <td>

                <b> Technical Demonstration </b>
            </div>

              <input type="radio" id="star15" name="rate2" value="1" /><label for="star15" ti5tle="text">1 star</label>

            <label id="singlelabel" for="comment">Comments</label>
            <textarea class="form-control" rows="3" id="comment" placeholder="Put optional comments or notes here"></textarea>
          </td>
        </tr>
        <tr>
            <td>
              <!-- <div>
                  <button type="button" class="btn btn-success"> Submit Rating </button>
              </div>
              <div>
                  <button type="button" class="btn btn-success-outline"> Submit Rating </button>
              </div> -->
              <div>
                  <button id="submit_rating" type="button" class="btn btn-primary btn-lg btn-block"> Submit Rating </button>
              </div>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
