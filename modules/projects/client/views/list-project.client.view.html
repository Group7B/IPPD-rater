<section ng-controller="ProjectController" ng-init="find()">
  <div class="userBar headerFont">
    <span class="welcomeMessage">Welcome, {{authentication.user.firstName}}!</span>
    <br>
    <a class="" ng-show="userIsAdmin()" ui-sref="admin.users">Admin Dashboard</a>
    <br>
    <a class="signOutButton" href="/api/auth/signout" target="_self">Signout</a>
  </div>

  <div class="page-header headerFont">
    <div class="row">
      <div class="col-md-4">
        <h1>Projects</h1>
        <button class="buttonHover allButton accentColor" ui-sref="projects.rank" ng-show="authentication.user.roles.indexOf('judge') > -1">Submit Rankings</button>
      </div>
      <div class="col-md-4" style="margin-top: 2em">
        <input class="formField" type="text" ng-model="searchText" placeholder="Search" />
      </div>
    </div>
  </div>
  Sort by: &nbsp;
  <button class="filterButton" ng-click="testFilter('Rated')"> Rated </button>
  <button class="filterButton" ng-click="testFilter('Unrated')"> Unrated </button>
  <div class="list-group contentFont">
    <a ng-repeat="project in projects | filter:searchText" ui-sref="projects.rate({projectId: project._id})" class="list-group-item " ng-show="projectFilter === 'all' || projectFilter === hasRated(project)">
      <div class="row">
        <div class="col-sm-2">
          <div class="post-thumb"><img class="logo-icon" ng-if="project.logo" ng-src='modules/projects/client/img/logos/{{project.logo}}' alt="No img"></div>
          <div class="post-thumb"><img class="logo-icon" ng-if="!project.logo" src='modules/projects/client/img/logos/default.jpg' alt="No img"></div>
        </div>
        <div class="col-sm-10">

          <div class="list-group-item-text headerFont" style="float:right; color: green;" ng-show="hasRated(project) === 'Rated'">
            <text> Rated! </text>
          </div>
          <div class="list-group-item-text headerFont" style="float:right; color: red;" ng-show="hasRated(project) === 'Unrated'">
            <text> Unrated! </text>
          </div>

          <h4 class="list-group-item-heading headerFont" ng-bind="project.teamName"></h4>
          <p class="list-group-item-text contentFont" ng-bind="project.description"></p>
        </div>
      </div>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="projects.$resolved && !projects.length">
    No projects yet, why don't you <a ui-sref="projects.create">create one</a>?
  </div>
</section>
